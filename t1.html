<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Border-Style</title>
</head>
<body>
    <h2>Contoh Border-Style.</h2><br>
    <p style="border: dotted;"><b>A dotted border.</b></p>
    <p style="border: dashed;"><b>A dashed border.</b></p>
    <p style="border: solid;"><b>A solid border.</b></p>
    <p style="border: double;"><b>A double border.</b></p>
    <p style="border: groove;"><b>A groove border.</b></p>
    <p style="border: ridge;"><b>A ridge border.</b></p>
    <p style="border: inset;"><b>An inset border.</b></p>
    <p style="border: outset;"><b>An outset border.</b></p>
    <p style="border: none;"><b>No border.</b></p>
    <p style="border: hidden;"><b>A hidden border.</b></p>
    <p style="border-top: dotted; border-bottom: solid; border-left: double; border-right: dashed;"><b>A mixed border.</b></p>
</body>
</html>
